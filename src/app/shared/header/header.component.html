<header>
  <mat-toolbar>
    <mat-toolbar-row class="first-nav fixed-top bg-light">
      <div class="d-flex align-items-center">
        <a [routerLink]="['/home']" class="d-flex align-items-center">
          <mat-icon matPrefix class="mr-2">home</mat-icon>
          <h1 class="mb-0">Rezepte Netzwerk</h1>
        </a>
      </div>
      <div class="container-fluid">
        <form class="d-flex" role="search" [formGroup]="searchForm" (ngSubmit)="searchRecipes()">
          <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search" formControlName="recipe">
          <button class="btn btn-outline-success" type="submit" [disabled]="searchForm.invalid">Search</button>
        </form>
      </div>
      <div class="header-nav">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <button mat-button [matMenuTriggerFor]="filterMenu" class="filter-menu-button">Rezepte</button>
                <mat-menu #filterMenu="matMenu">
                  <button mat-menu-item [routerLink]="['/category', 'Vorspeisen']">Vorspeisen</button>
                  <button mat-menu-item [routerLink]="['/category', 'Hauptspeisen']">Hauptspeisen</button>
                  <button mat-menu-item [routerLink]="['/category', 'Desserts']">Desserts</button>
                  <button mat-menu-item [routerLink]="['/category', 'Snacks']">Snacks</button>
                  <button mat-menu-item [routerLink]="['/category', 'Getränke']">Getränke</button>
                  <button mat-menu-item [matMenuTriggerFor]="additionalCategoriesMenu">weitere Kategorien</button>
                </mat-menu>
                <mat-menu #additionalCategoriesMenu="matMenu">
                  <button mat-menu-item *ngFor="let category of recipeCategories"
                    [routerLink]="['/category', category]">{{ category }}</button>
                </mat-menu>
              </li>
              <!-- <li class="nav-item"><a class="btn btn-light" [routerLink]="['/profile']">Profil</a></li> -->
              <li class="btn btn-outline-success my-2 my-sm-0" *ngIf="!user" [routerLink]="['/login']">
                <i class="bi bi-box-arrow-in-right"></i> Login
              </li>
              <li class="btn btn-outline-danger my-2 my-sm-0" *ngIf="!user" [routerLink]="['/register']">
                <i class="bi bi-person-plus"></i> Registrieren
              </li>
              <!-- <li class="nav-item" *ngIf="user"><a class="btn btn-light" [routerLink]="['/add']">Create Recipes</a></li> -->
              <div class="dropdown" *ngIf="user">
                <button class="btn btn-outline-success dropdown-toggle" type="button" id="profile-btn"
                  data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="bi bi-person-badge"></i> Hello {{ user!.username }}
                </button>
                <ul class="dropdown-menu" aria-labelledby="profile-btn">
                  <li>
                    <a class="dropdown-item" [routerLink]="['/add']">
                      <i class="bi bi-plus"></i> Rezept hochladen
                    </a>
                  </li>
                  <li>
                    <a class="dropdown-item" [routerLink]="['/profile']">
                      <i class="bi bi-people"></i> Profil
                    </a>
                  </li>
                </ul>
              </div>
              <li class="btn btn-outline-danger my-2 my-sm-0" *ngIf="user" (click)="logout()">
                <i class="bi bi-box-arrow-in-right"></i> Logout
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</header>
